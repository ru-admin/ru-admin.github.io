{{ $sectionID := replace (lower .section.name) " " "-"  }}
{{ if .section.id }}
  {{ $sectionID = .section.id }}
{{ end }}

<div class="container anchor pb-5 skills-section" id="{{ $sectionID }}">
  {{ if not (.section.hideTitle) }}
    <h1 class="text-center mb-5">{{ .section.name }}</h1>
  {{ end }}

  <div class="row justify-content-center">
    {{ range .skills }}
      {{ partial "cards/usp.html" . }}
    {{ end }}
  </div>
</div>
