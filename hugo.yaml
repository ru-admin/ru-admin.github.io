baseURL: https://ru-admin.github.io/
languageCode: ru-RU
title: "DevOps-инженер & CloudAdmin"

module:
  imports:
    - path: github.com/hugo-toha/toha/v4
  mounts:
    - source: static/images
      target: static/images
    # - source: static/files
      # target: static/files
    # - source: static/icons
      # target: static/icons
    - source: assets
      target: assets
    - source: ./node_modules/flag-icon-css/flags
      target: static/flags
    - source: ./node_modules/@fontsource/mulish/files
      target: static/files
    - source: ./node_modules/katex/dist/fonts
      target: static/fonts

languages:
  ru:
    languageName: Русский
    weight: 1

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1
    endLevel: 5
    ordered: false

outputs:
  home:
    - HTML
    - JSON
    # - RSS

enableEmoji: true

params:
  background: /images/background.webp
  # darkBackground: /images/background-dark.webp
  logo:
    main: images/logo.png
    inverted: images/logo.png
    favicon: images/logo.png
  # gitRepo: https://github.com/ru-admin/ru-admin.github.io
  posts:
    hero:
      enable: false
      
  features:
    analytics:
      enable: true
      services:
        google:
          id: G-DLMBEV3BLT

    theme:
      enable: true
      services:
        light: true
        dark: true
        default: dark

    flowchart:
      enable: true
      services:
        mermaid:
          theme: forest

    portfolio:
      enable: true

    blog:
      enable: true
      showAuthor: false

    notes:
      enable: false

    comment:
      enable: false
      
    toc:
      enable: true

    tags:
      enable: true
      on_card: true

  footer:
    enable: true
    newsletter:
      enable: false
    disclaimer:
      enable: false
    credentials:
      enable: false
